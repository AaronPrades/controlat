<!DOCTYPE html>
<html lang="es">
<body>
	<form id="formAula" class="form-horizontal" data-th-action="@{/aula}" data-th-object="${aulaForm}" data-th-method="POST">
		<table>
			<thead>
				<tr>
					<th>Numero Aula</th>
					<th>Max Alumnos</th>
				</tr>	
			</thead>
			<tbody>
				<tr data-th-if="not aulas.hasContent()">
					<td colspan="2">No existe ningun registro</td>
				</tr>
				<tr data-th-each="aula : *{aulas}" data-th-if="*{aulas.hasContent()}"
						data-th-attr="data-id=${aula.idAula}">
					<td data-th-text="${aula.numeroAula}"></td>
					<td data-th-text="${aula.maxAlumnos}"></td>	
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
